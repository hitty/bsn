
<div class="slide-photogallery">
    {if!empty $list}
        {php:$count = count($list);}
        <div class="photos">
            {ifgt $count,0}
                <span class="arrow-left transition"  data-icon="chevron_left"></span>
                <span class="arrow-right transition" data-icon="chevron_right"></span>
            {/if}
            {loop $list,$k,$item}
                <img src="/{$img_folder}/big/{$item['subfolder']}/{$item['name']}" alt="" {ifeq $k,0}class="active"{/if} data-pos="{php:echo $k+1}">
            {/loop $list}
            <div class="counter">
                <div class="list clearfix transition">
                    {loop $list,$k,$item}
                        <span class="item {ifeq $k,0} active{/if}" data-pos="{php:echo $k+1}"></span>
                    {/loop $list}
                </div>
            </div>
        </div>
        
    {else}
        Картинка удалена
    {/if}
</div>

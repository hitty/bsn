<html>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
{literal}
<style>
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
    margin: 0;
    padding: 0;
    border: 0;
    outline: 0;
    vertical-align: baseline;
    background: transparent;
}
    
    body{font-family: Arial;font-size:16px;padding:40px 90px;}
    a{color:#1e88e5;}
    .kp-title{display: block;  text-align: center; font-size:18px;}    
    .img{width:100%;text-align: center; margin: 20px auto; }
    .office-info{}
    .office-info .header .right{width: 330px;}
    .office-info .header .left{width: 275px; padding-left: 10px;}
     .office-info .cost .cost-meter{padding-left: 10px; width: 275px; }
     .office-info .cost .cost-month{width: 330px;}

    .office-info .header{ height: 60px; padding: 10px 0 10px 0; }
    .office-info .header .left{float:left; display: inline-block;text-align: left;}
    .office-info .header .left .name{font-size:18px; display: block;}
    .office-info .header .left .manager{font-size:13px;}
    .office-info .header .right{float:right; text-align: right;display: inline-block;}
    .office-info .header .right .phone{font-size:18px; display: block;}
    .office-info .header .right .site{font-size:13px;}
    .office-info .header .right .email{font-size:13px;}
    .office-info .tags{text-align: center;padding: 10px 0;}
    .office-info .tags .title{font-size:24px; padding-bottom: 10px; font-weight: bold;}
    .office-info .tags .tag{font-size:16px; color:#1e88e5; border:1px solid #1e88e5; padding: 2px 5px 4px 5px; margin: 0 2px; height: 40px;}
    .images{text-align:center; padding-top: 10px;padding-bottom: 10px;}
    .images img{height: 152px; width: 206px; float: left;}
    .office-info .cost{padding: 10px 0;font-size: 24px; font-weight:bold;text-align: left;}
    .office-info .cost .cost-meter{float:left; display: inline-block; }
    .office-info .cost .cost-meter span{font-size: 16px; font-weight: normal;}
    .office-info .cost .cost-month{float:right;  text-align: right;display: inline-block;}
    .bc-info{padding-top: 30px; text-align: center;}
    .bc-info .title{font-size:18px;font-weight: bold;}
    .bc-info .class{font-size:16px; font-weight: normal; color:#1e88e5; border:1px solid #1e88e5; padding: 2px 5px 4px 5px; margin: 0 2px; height: 20px; line-height:12px;}
    .bc-info .address{padding-top: 10px;}
    .bc-info .address .district{}
    .bc-info .address .subway{display: block;}
    .params-list{display: inline-block;float:left;background: #efefef; padding: 10px;width: 186px;height: 132px;list-style: none; text-align: left;}
    .params-list li{}
    .params-list li span{margin:2px 7px 0 0;float:left; display: inline-block; width:16px; height:16px;padding:0;background: url('/img/layout/icons16.png') no-repeat 0px -1480px;}
    .params-list li span.on{background-position: 0px -1000px;}
    .footer-text{color:#6d6d6d; padding-top: 60px; font-size: 13px; text-align: center; line-height: 11px;}
    .footer-text img{margin-left: 5px}
</style>
{/literal}
<body>

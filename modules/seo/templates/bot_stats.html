<h1 class="pageTitle">Статистика поискового робота <b>{$bot_alias}</b></h1>
<div class="graphic-stats">
    <script type="text/javascript">
        var _chart_url = '/admin/seo/not_indexed/{$bot_alias}/stats/';
        var _params_ids = ["date_start","date_end"];
    </script>
    {include admin/templates/admin.stat_chart.html}
    <div id="result_info_stats"></div>
</div>

<div class="list_table today-stats">
    <h2>Последние за сегодня:</h2>
    {if!empty $bot_stats_today}
        <table>    
            <colgroup>
                <col class="col2" width="10%">
                <col class="col1" width="90%">
            </colgroup>
            <thead>
                <th>Дата</th>
                <th>URL</th>
            </thead>
            <tbody>
                {loop $bot_stats_today,$key,$item}
                    <tr id="item_{$item['id']}" class="today-stats-page {if!eq $item['id_page_in_stack'],0}from-stack{/if}">
                        <td>{$item['visit_date_formatted']}</td>
                        <td><a href="{$item['url']}">{$item['url']}</a></td>
                    </tr>
                {/loop $bot_stats_today}
            </tbody>
        </table>
    {/if}
</div>

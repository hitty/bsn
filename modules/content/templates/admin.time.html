<h1 class="pageTitle">Новости</h1>
{ifempty $data_mapping['id']['value']}
    <form class="form_default" method="post" action="/admin/content/{$content_type}/check_time/">
{else}
    <form class="form_default" method="post" action="/admin/content/{$content_type}/check_time/">
{/if}
            <fieldset style="margin-top: -1px;border-top: 0;">
            <p class="title_row">График рассылки</p>
            {php:$count = array(1=>'понедельник',2=>'вторник',3=>'среда',4=>'четверг',5=>'пятница');}
            {loop $count,$k,$item}
                <p class="p_field_open_hours">
                    <label>{$item}</label>
                    <span class="lf fieldwrapper">
                        <span class="{if!empty $open_hours[$k]['start']}checked{/if} switcher" data-day="{$k}"><span class="circled"></span></span>
                        <input type="text" name="start" class="datetimepicker{if!empty $open_hours[$k]['start']} active-date{/if}" value="{if!empty $open_hours[$k]['start']}{$open_hours[$k]['start']}{else}16:00{/if}" {ifempty $open_hours[$k]}disabled="disabled"{/if}/>
                    </span>
                </p>
            {/loop $count} 
        </fieldset>

</form>

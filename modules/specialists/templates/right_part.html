<div class="right-column">
    <div id="right-column">

            {ifempty $payed_format}

                <div id="context-block-right"></div>
                <div class="right-tgb" id="right-tgb-data" onClick="if(!_debug) try{ _gaq.push(['_trackEvent', 'Переходы по рекламе', 'Правый ТГБ']); }catch(e){}"></div>

                <div id="right-google-ad" onClick="if(!_debug) try{ _gaq.push(['_trackEvent', 'Переходы по рекламе', 'Google Adsense']); }catch(e){}"></div>
            {else}
                {block estate/payed/{$id_agent}/agent/}

                    <div class="application-wrapper">

        {else}
        {if!empty $lawyer}
            <div class="right-column-fixed">
                <div class="application-wrapper">
                    {include /modules/consults/templates/form_expanded.html}

        {/if}
    </div>

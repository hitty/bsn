{loop $list,$lk,$item}
    <div class="item">
        <p class="smallnotes clearfix">
            <time  data-icon="schedule" datetime="{$item['date']}">{$item['normal_date']}</time>
            <a href="/{$item['type_url']}/" title="{$item['type_title']}" class="category">{$item['type_title']}</a>
            <span class="views_count" data-icon="visibility">{$item['views_count']}</span>
            <span class="comments_count" data-icon="chat_bubble_outline">{$item['comments_count']}</span>
        </p>  
        <a class="a-h3" href="/{$item['type_url']}/{$item['estate_url']}/{$item['chpu_title']}/" title="{$item['annotation']}">{$item['annotation']}</a>
    </div>
{/loop $list}

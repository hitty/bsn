<div class="admin-stat-chart">
    <div class="showSpecStats date-filter">
        <div class="form_default">            
            <input type="hidden" value="ok" name="process"> 
            Дата: с <input type="text" size="10" id="date_start" name="date_start" value="{$info['date_start']}"> 
            по <input type="text" size="10" id="date_end" name="date_end"  class="dateChoose" value="{$info['date_end']}">
            <span class="button" data-period="day">вчера</span>
            <span class="button" data-period="week">неделя</span>
            <span class="button" data-period="month">месяц</span>
            <span class="button" data-period="quarter">квартал</span>
            <span class="button" data-period="year">год</span>
            <span class="spinner"></span>
        </div>           
        <div class="separator"></div>
    </div>
    <div class="stat-chart">
        <div id="graphic_ctrls">
            {php: $first = true;}
            {loop $data_titles, $index, $title}
                {ifeq $first,false}
                    <label><input id="graphic_ctrls_{$index}" data-chart-type="{$index}" type="checkbox" checked/><span>{php: echo $title[1];}</span></label>
                    <br/>
                {else}
                    {php: $first = false;}
                {/if}
            {/loop $data_titles}
        </div>
        <div id="graphic_place">
            <div id="graphic_container" class="graphics-container"></div>
        </div>
    </div>
</div>
